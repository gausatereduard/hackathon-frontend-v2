<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="120" fill="#f5f5f5" opacity="0.8" />
  
  <!-- Window/Display element -->
  <rect x="100" y="80" width="100" height="140" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  <rect x="110" y="90" width="80" height="60" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1" />
  <line x1="110" y1="120" x2="190" y2="120" stroke="#e0e0e0" stroke-width="1" />
  <line x1="110" y1="150" x2="190" y2="150" stroke="#e0e0e0" stroke-width="1" />
  <line x1="150" y1="90" x2="150" y2="150" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Blue cloud shape -->
  <path d="M210,140 C250,110 270,160 250,200 C240,220 200,210 190,190 C180,170 190,150 210,140 Z" fill="#2563eb" />
  <path d="M190,170 C210,160 220,180 210,195 C205,205 190,200 185,190 C180,180 185,173 190,170 Z" fill="#3b82f6" />

  <!-- Pink element -->
  <circle cx="90" cy="90" r="15" fill="#f472b6" />
  
  <!-- Person figure -->
  <g transform="translate(130, 240) scale(-1, 1)">
    <!-- Body -->
    <rect x="-25" y="-80" width="50" height="60" rx="10" fill="#3b82f6" />
    
    <!-- Head -->
    <circle cx="0" cy="-95" r="15" fill="#374151" />
    <path d="M-10,-95 Q0,-85 10,-95" stroke="#fff" stroke-width="2" fill="none" />
    <rect x="-12" y="-105" width="24" height="15" rx="5" fill="#374151" />
    
    <!-- Arms -->
    <rect x="-40" y="-70" width="20" height="8" rx="4" fill="#3b82f6" transform="rotate(-20 -40 -70)" />
    <rect x="20" y="-70" width="25" height="8" rx="4" fill="#3b82f6" transform="rotate(25 20 -70)" />
    
    <!-- Legs -->
    <rect x="-20" y="-20" width="10" height="35" rx="5" fill="#1f2937" />
    <rect x="10" y="-20" width="10" height="35" rx="5" fill="#1f2937" />
    
    <!-- Feet -->
    <rect x="-25" y="10" width="15" height="8" rx="4" fill="#111827" />
    <rect x="10" y="10" width="15" height="8" rx="4" fill="#111827" />
  </g>
</svg> 